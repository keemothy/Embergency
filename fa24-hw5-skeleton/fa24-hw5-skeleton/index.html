<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">
        <h2 id="name">Embergency</h2>
        <h1>Where's the nearest fire to <input type="text" id="cityName"/>?</h1>
        <button id="submit">Search for fires</button>
    </div>

    <div id="weather">
        <p id="nearest-fire"></p>
        <h2 id="main-weather"></h2>
        <p id="weather-description"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
